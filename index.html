<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-blue-100 py-6 px-36 poppins-regular">
    <nav class="flex justify-between px-6 py-5 bg-white rounded-2xl">
      <div class="flex gap-2 items-center">
        <img src="./assets/logo.png" alt="logo" class="w-[51.24px]" />
        <h3 class="text-3xl text-[#00303C]">
          Dev<span class="font-bold">Board</span>
        </h3>
      </div>
      <div class="flex gap-6 items-center gap-8">
        <div
          class="flex gap-2 items-center bg-[#F4F7FF] py-2 px-4 rounded-full"
        >
          <img src="./assets/checkbox.png" alt="" class="w-[32px]" />
          <div class="p-2">
            <h3 class="font-bold text-[#1E1E1E] text-2xl">23</h3>
          </div>
        </div>
        <div class="rounded-full p-2 bg-[#F4F7FF]">
          <img src="./assets/theme-btn.png" alt="" class="w-[40px]" />
        </div>
      </div>
    </nav>

    <script src="./script.js"></script>
  </body>
</html>
